{% load i18n staticfiles %}
<script language="JavaScript" src="{% static 'gnmplutoconverter/gnmplutoconverter.js' %}"></script>


<!--<div id="plutoconverter_dlg" title="Convert to Pluto master">-->

<!--</div>-->

<li>
    {% if gnm_type != "Master" %}
        {% if mediaType == 'video' or mediaType == 'audio' %}
            <a href="#" onclick="gnmplutoconverter_convert_master('{{ itemid }}');">Convert to Pluto master</a>
        {% else %}
            <p>{{ mediaType }} can't be a master</p>
        {% endif %}
    {% endif %}
</li>
